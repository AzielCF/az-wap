name: Build Docker Image

on:
  workflow_dispatch:
  push:
    tags:
      - 'v*'
    branches-ignore:
      - '*'

jobs:
  build-and-push-multiarch:
    if: startsWith(github.ref, 'refs/tags/v') || github.event_name == 'workflow_dispatch'
    environment: production
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write
    steps:
      - uses: actions/checkout@v4
      - name: Normalize owner (lowercase)
        run: |
          OWNER_LOWER=$(echo "${GITHUB_REPOSITORY_OWNER}" | tr '[:upper:]' '[:lower:]')
          echo "OWNER_LOWER=${OWNER_LOWER}" >> $GITHUB_ENV
      - name: Setup Bun
        uses: oven-sh/setup-bun@v1
        with:
          bun-version: latest
      - name: Install Frontend Dependencies
        working-directory: ./src/frontend
        run: bun install
      - name: Build Frontend
        working-directory: ./src/frontend
        run: bun run build
      - name: Login GitHub Container Registry
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}
      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3
      - name: Build and push linux/amd64
        uses: docker/build-push-action@v5
        with:
          push: true
          context: .
          file: ./docker/golang.Dockerfile
          platforms: linux/amd64
          tags: |
            ghcr.io/${{ env.OWNER_LOWER }}/az-wap:latest
            ghcr.io/${{ env.OWNER_LOWER }}/az-wap:${{ github.ref_name }}